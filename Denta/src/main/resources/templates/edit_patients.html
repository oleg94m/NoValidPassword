<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
<title>patients Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">patients Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/patients}">patients Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update patients </h1>
				<div class = "card-body">
					<form th:action="@{/patients/{id} (id=${patients.id})}" th:object = "${patients}" method="POST">
						<div class ="form-group">
							<label> patients First Name </label>
							<input
							type = "text"
							name = "firstName"
							th:field = "*{firstName}"
							class = "form-control"
							placeholder="Enter patients First Name"
							/>
						</div>
						
						<div class ="form-group">
							<label> patients Last Name </label>
							<input
							type = "text"
							name = "lastName"
							th:field = "*{lastName}"
							class = "form-control"
							placeholder="Enter patients Last Name"
							/>
						</div>

						<div class ="form-group">
							<label> Побатькові </label>
							<input
									type = "text"
									name = "midlName"
									th:field = "*{midlName}"
									class = "form-control"
									placeholder="Enter patients Last Name"
							/>
						</div>
						<div class ="form-group">
							<label> Побатькові </label>
							<input
									type = "text"
									name = "lastName"
									th:field = "*{gender}"
									class = "form-control"
									placeholder="Enter patients Last Name"
							/>
						</div>
						<div class ="form-group">
							<label> Побатькові </label>
							<input
									type = "text"
									name = "lastName"
									th:field = "*{gender}"
									class = "form-control"
									placeholder="Enter patients Last Name"
							/>
						</div>

						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
