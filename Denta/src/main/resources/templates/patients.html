<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
	<title>Карта клієнта</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul id="groupList" class="nav navbar-nav">
					<a th:href = "@{/patients/add}" class = "btn btn-primary btn-sm mb-3"> Додати</a>
					<li><button type="button" id="delete_patients" class="btn btn-default navbar-btn">Delete Contact</button></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">doctor <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<th:block th:each="doctor : ${doctor}">
								<li><a th:href="@{/doctor/{id}(id=${doctor.id})}" th:text="${doctor.name}"></a></li>
							</th:block>
						</ul>
					</li>
				</ul>
				<form class="navbar-form navbar-left" role="search" action="/search" method="post">
					<div class="form-group">
						<input type="text" class="form-control" name="pattern" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>


			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

	<table class="table table-striped">
		<thead>
		<tr>
			<td></td>
			<th scope="col">Прізвище</th>
			<th scope="col">Ім'я</th>
			<th scope="col">Прізвище</th>
			<th scope="col">Номер</th>
			<th scope="col">Телефон</th>
			<th scope="col">Захворювання</th>
			<th scope="col">Супутні захворювання</th>
			<th scope="col">Алергія</th>
			<th scope="col">Медикаменти</th>
			<th scope="col">Скарги</th>
			<th scope="col">asdasdasd</th>
		</tr>
		</thead>
		<th:block>
		<tr th:each="patients : ${patients}">
		</th:block>
		<tr>
			<th:block>
		<td th:text="${patients.lastName}"></td>
		<td th:text="${patients.firstName}"></td>
		<td th:text="${patients.midlName}"></td>
		<td th:text="${patients.phone}"></td>
		<td th:text="${patients.pastConditions}"></td>
		<td th:text="${patients.relatedConditions}"></td>
		<td th:text="${patients.allergies}"></td>
		<td th:text="${patients.medications}"></td>
		<td th:text="${patients.complaints}"></td>
		<td th:text="${patients.doctor}"></td>
				</th:block>
		<td>
			<th:block th:if="${patients.doctor != null}">
				<span th:text="${patients.doctor.name}"></span>
			</th:block>
			<th:block th:unless="${patients.doctor != null}">
				Default
			</th:block>
		</td>
	</tr>

	</table>
	<nav aria-label="Page navigation">
		<ul class="pagination">
			<th:block th:each="i : ${#numbers.sequence(1, pages)}">
				<li><a th:href="@{/(page=${i - 1})}" th:text="${i}"></a></li>
			</th:block>
		</ul>
	</nav>

</div>


</body>
</html>
