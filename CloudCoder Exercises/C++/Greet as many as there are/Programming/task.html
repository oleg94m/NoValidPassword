  <h2 style="text-align: center;">Greet as many as there are</h2> 
  <h1 style="text-align: center;">Indefinite Loops</h1> 
  <p>Using a <code>while</code> loop greet as many names as that are available on the stdin. Stop when you read the string '42' as a name. </p> 
  <h1 style="text-align: center;">Example</h1> 
  <p><code>Dhoni Sachin</code> -&gt; <code>Hello Dhoni!</code> <code>Hello Sachin!</code></p> 
  <p><code>"42" -&gt; ""</code> (and exit)</p>
