  <p>С клавиатуры вводится 3 числа: a, b, c - коэффициенты квадратного уравнения a*x<sup>2</sup> + b*x + c = 0 (a != 0). Вычислите дискриминант этого квадратного уравнения и выведите его на экран.</p>
