  <h1>Факториал</h1> 
  <p>Вводится натуральное число n. Вычислите <em>n</em>! ("эн-факториал") – произведение всех натуральных чисел от 1 до <em>n</em>&nbsp;</p> 
  <p style="text-align: center;"><em>n</em>! = 1∙2∙3∙…∙ <em>n</em>.</p>
